<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fall Faster</title>

    <link rel="stylesheet" href="game.css">
    
    
</head>
<body>
    <h1 id="gamename">Fall Faster</h1>

    <div id="game">
        <div id="character1"></div>
        <div id="character2"></div>
    </div>

    <div id="score">
        <div id="square">Square: 0</div>
        <div id= "circle">Circle: 0</div>
    </div>

    <p id=instructions>
        <p id=squareInstructions>Player Square: use "←" and "→" arrow keys on your keybaord to move the <br> character!</p>
        <p id=circleInstructions>Player Circle: use the key "A" to move left and the key "D" right on the <br> keybaord to move your character!</p>
    </p>

    <script src="./game.js"></script>
</body>
</html>
